{% extends 'layouts/_base.html' %}

{% block content %}

<h2 class="text-5xl font-bold text-red-500 flex justify-center mt-4 mb-8">{{ user.name }}</h2>

<div class="flex justify-center">
    <div class="w-full lg:w-1/2">
        <form method="post" action="{{ url_for('admin_bp.unblock_user', user_id=user.id) }}" class="bg-white p-6">
            {{ form.csrf_token }}
            <div class="mb-4">
                <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Motivo del bloqueo:</label>
                <p class="form-input">{{ reason }}</p>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Desbloquear Usuario
                </button>
                <a href="{{ url_for('admin_bp.admin_users') }}" class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
