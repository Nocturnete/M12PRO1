<!DOCTYPE html>
<html lang="ca">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Wannapop</title>
   <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
   <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
   <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
          <a href="index.html">
              <h2 class="w-32">Wannapop</h2>
          </a>
  
          <div class="w-full max-w-xl relative flex">
              <span class="absolute left-4 top-3 text-lg text-gray-400">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" name="search" id="search" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none hidden md:flex" placeholder="search">
              <button class="block py-3 pl-5 pr-5 text-center text-white bg-primary border border-primary rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
          </div>
  
          <div class="flex items-center space-x-4">
              <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                  <div class="text-2xl">
                      <i class="fa-regular fa-user"></i>
                  </div>
                  <div class="text-xs leading-3">Account</div>
              </a>
          </div>
      </div>
  </header>
      <hr>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
         <div class="messages">
         {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
         {% endfor %}
         </div>
      {% endif %}
      {% endwith %}
   </header>

   <!-- START CONTENT -->
   {% block content %} 
   {% endblock %}
   <!-- END CONTENT -->
</body>
</html>
