{% extends 'layout.html' %}
{% block content %}

<div class="container py-16">
    <a href="/products/list" class="text-primary hover:underline">Volver</a>
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl pb-4 text-center uppercase font-medium mb-1">Perfil</h2>
        <hr class="pt-4">
        <div class="space-y-2">
            <!-- NOMBRE -->
            <div>
                <p class="text-gray-600 mb-2 block">Nombre</p>
                <p class="block w-full border border-gray-300 px-4 py-3 text-gray-800 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">{{ user.name }}</p>
            </div>
            <!-- CORREO -->
            <div>
                <p class="text-gray-600 mb-2 block">Correo electr√≥nico</p>
                <p class="block w-full border border-gray-300 px-4 py-3 text-gray-800 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">{{ user.email }}</p>
            </div>
            <!-- ROL -->
            <div>
                <p class="text-gray-600 mb-2 block">Rol</p>
                <p class="block w-full border border-gray-300 px-4 py-3 text-gray-800 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">{{ user.role }}</p>
            </div>  
        </div>
    </div>
</div>


{% endblock %}
